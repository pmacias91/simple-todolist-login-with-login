{% extends 'todos/base/base.html' %}
{% load static %}
{% block title %}To-do App with Login{% endblock %}

{% block content %}
<div class="container">
    <div class="apps-container">
        <div class="app-cards">
            <div class="card">
              <img class="card-img-top" src="{% static 'img/todo-card.jpg' %}" alt="todo-app">
              <div class="card-body">
                <h5 class="card-title" style="font-weight: bold;">TO-DO APP</h5>
                <small class="card-text">This is a simple to-do app where you could add your to-do activities to your list, mark them as completed or delete them.</small>
              </div>
              <div class="card-footer">
                <a href="{% url 'todos:todo_app' %}" class="btn btn-primary">Go to app</a>  
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
